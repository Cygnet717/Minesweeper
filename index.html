<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Minesweeper</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Open+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="001-explosion.png" />
    <meta name="description" content="Minesweeper game" />
    <meta name="title" property="og:title" content="Minesweeper" />
    <meta property="og:type" content="Website" />
    <meta name="image" property="og:image" content="https://i.imgur.com/7Z9ysJk.png" />
    <meta name="description" property="og:description" content="Minesweeper game" />
    <meta name="author" content="Kathy Bradt" />
    
  </head>
  <body>
    <h1>Minesweeper</h1>

    <div class='winLose'>
    </div>

    <div class='gamebox' oncontextmenu="return false;">
      <div class='grid-item'></div>
    </div>
    
    <div class='sliderBox'>
      <span class='label'>Explore</span>
      <label class="switch">
        <input type="checkbox" id='checkbox'>
        <span class="slider round"></span>
      </label>
      <span class='label'>Flag</span>
    </div>
    
    <div class='bottomBox'>
      <div class='bombCounter'>
      </div>
      <div class='newGame'>
        <form>
          <input class='button' type="button" onClick="history.go(0)" value="New Game">
        </form>
      </div>
      
    </div>
    <div class='button nonogram'>
        <a href='https://cygnet717.github.io/Nonogram/' target='_blank'>Nonogram</a>
        <span class='hovermessage'>Try out another logic game</span>
      </div>
    <script src="script.js"></script>
    <footer class="footerBox">
      <div>
        Background image:
        <a class='creditLinks'
          href="https://unsplash.com/@scottwebb?utm_medium=referral&amp;utm_campaign=photographer-credit&amp;utm_content=creditBadge" 
          target="_blank" rel="noopener noreferrer" 
          title="Download free do whatever you want high-resolution photos from Scott Webb">
          <span style="display:inline-block;padding:2px 3px">
            <svg xmlns="http://www.w3.org/2000/svg" style="height:12px;width:auto;position:relative;vertical-align:middle;top:-2px;fill:white" viewBox="0 0 32 32">
              <title>unsplash-logo</title>
              <path d="M10 9V0h12v9H10zm12 5h10v18H0V14h10v9h12v-9z"></path>
            </svg>
          </span>
          <span style="display:inline-block;padding:2px 3px">Scott Webb</span>
        </a>
      </div>
      <div>
        &nbsp;Icons made by 
        <a class='creditLinks' href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from 
        <a class='creditLinks' href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      </div>
    
    </footer>
  </body>
</html>
